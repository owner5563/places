<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you have been</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-place-name">Place name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="new-landmark-name">landmarks</label>
              <input type="text" class="form-control" id="new-landmark-name">
            </div>
            <div class="form-group">
              <label for="new-date-name">date</label>
              <input type="text" class="form-control" id="new-date-name">
            </div>
            <div class="form-group">
              <label for="new-notes-name">notes</label>
              <input type="text" class="form-control" id="new-notes-name">
            </div>
            <div class="form-group">
              <label for="new-revisit-name">visit again?</label>
              <input type="text" class="form-control" id="new-revisit-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>List of Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div col="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>landmark name: <span class="landmark-name"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
